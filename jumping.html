    <div class="container-pic">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   <!--  include VUE-->

    <script>
      const app = new Vue({
        el: '.pic',
        data: {
          a_list:[
            {
              name:"in the Triassic period! Although, no, you are in the Jurassic period! You should hide somewhere.",
              url:'loc1.jpg'
            },
            {
              name:"in the Cretaceous period! It's a pity that you didn't get enough air before you left. Try to find land.",
              url:'loc2.jpg'
            },
            {
              name:"in the city of the future! Congratulations! This is one of the best eras... everyone says that.",
              url:'loc3.jpg'
            },
            {
              name:"in a ruined future. Try to find out why humanity died out.",
              url:'loc4.jpg'
            },
            {
              name:"in the past. Factories and factories are just beginning to exist.",
              url:'loc5.jpg'
            },
            {
              name:"in an old village at the foot of a mountain. Remember 'Game of thrones' and compare!",
              url:'loc6.jpg'
            },
            {
              name:"in the suffering middle ages! Oh no, wait, you are in the farmer's houses of the game 'Heroes of the sword and magiс 5'.",
              url:'loc7.jpg'
            }
          ]
        },
        computed: {
          //Рандом картинок
          r: function() {
            return this.a_list.sort((a, b) => Math.random() > .5 ? -1 : 1);
          }
        }
      })

    </script>
